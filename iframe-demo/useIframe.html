<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>osp sdk iframe demo</title>
    </head>
    <style>
      html,body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
    <body>
      <!-- 
        required attributes:
        src: The website for using Liveness 3D websdk
        allowfullscreen: It is required to enable full screen mode
        allow="microphone;camera;midi;encrypted-media;": to use some media permissions during 3D liveness detection
      -->
      <iframe src="index.html" allowfullscreen allow="microphone;camera;midi;encrypted-media;" frameborder="0"/>
    </body>
</html>
