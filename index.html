<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>osp sdk demo</title>
        <script src="https://cdn-sg-sandbox-osp.advai.net/resource/osp-web-sdk/0.0.4/aai-osp-websdk.js"></script>
        <style>
            #osp-wrap {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="osp-wrap"></div>

        <script>
            const container = document.querySelector('#osp-wrap');
            const osp = AAI_OSP.init(container, {
                token: 'c921eb31-4814-4830-81de-4d9692b9bd68', // Obtain the token according to the integration doc
                environment: 'sandbox',
                language: 'en',
                onReady() {
                    console.log('onReady');
                    osp.open();
                },
                onLoad() {
                    console.log('onload');
                },
                onError() {
                    console.error('onerror');
                },
                onEvent(data) {
                    console.log(`onEvent:${JSON.stringify(data)}`);
                },
                onComplete() {
                    console.log('workflow complete!');
                },
            });
        </script>
    </body>
</html>
